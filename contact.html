<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles/index.css" />
    <link rel="stylesheet" type="text/css" href="./styles/header.css" />
    <link rel="stylesheet" type="text/css" href="./styles/footer.css" />
    <link rel="stylesheet" type="text/css" href="./styles/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Contact</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="cover">
        <div class="logo"></div>
        <ul class="links">
          <li>
            <a href="/index.html">HOME</a>
          </li>
          <li>
            <a href="./about.html">ABOUT</a>
          </li>
          <li>
            <a href="./projects.html">PROJECTS</a>
          </li>
          <li>
            <a href="./contact.html">CONTACT</a>
          </li>
        </ul>
        <!-- <input type="checkbox" id="check"> -->
        <div for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </div>
      </div>
      <div class="dropdown_menu">
        <ul>
          <li>
            <a href="/index.html">HOME</a>
          </li>
          <li>
            <a href="./about.html">ABOUT</a>
          </li>
          <li>
            <a href="./projects.html">PROJECTS</a>
          </li>
          <li>
            <a href="./contact.html">CONTACT</a>
          </li>
        </ul>
      </div>
      <script>
        const toggleBtn = document.querySelector(".checkbtn");
        const toggleBtnIcon = document.querySelector(".checkbtn i");
        const dropDownMenu = document.querySelector(".dropdown_menu");

        toggleBtn.onclick = function () {
          dropDownMenu.classList.toggle("open");
          const isOpen = dropDownMenu.classList.contains("open");

          toggleBtnIcon.classList = isOpen ? "fas fa-xmark" : "fas fa-bars";
        };
      </script>
    </header>
    <!-- main -->
    <main class="contact-page">
      <div class="contact-image"></div>
      <div class="contact-title">
        <h2>Contact Me</h2>
      </div>
      <div class="contact-details">
        <div class="contact-form">
          <form ref="{form}" onSubmit="{sendEmail}">
            <ul>
              <li class="half">
                <input placeholder="Name" type="text" name="name" required />
              </li>
              <li class="half">
                <input placeholder="Email" type="email" name="email" required />
              </li>
              <li>
                <input
                  placeholder="Subject"
                  type="text"
                  name="subject"
                  required
                />
              </li>
              <li>
                <textarea
                  placeholder="Message"
                  name="message"
                  required
                ></textarea>
              </li>
              <li>
                <input type="submit" class="flat-button" value="SEND" />
              </li>
            </ul>
          </form>
        </div>
        <div class="contact-info">
          <h3>Contact info</h3>
          <div class="dk-det">
            <i class="fa-solid fa-envelope"></i>
            <p>d.okonkwo@alustudent.com</p>
          </div>
          <div class="dk-det">
            <i class="fa-solid fa-phone"></i>
            <p>+250791983005</p>
          </div>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer>
      <div class="cover-footer">
        <div class="top-boy">
          <div class="logo-column">
            <div class="logo"></div>
            <address>
              African Leadership Univeristy<br />
              Kigali<br />
              Rwanda
            </address>
          </div>
          <div class="socials">
            <a href="https://github.com/dkokonkwo" target="_blank">
              <i class="fa-brands fa-github"></i>
            </a>
            <a
              href="https://www.facebook.com/profile.php?id=100084058022279&mibextid=9R9pXO"
              target="_blank"
            >
              <i class="fa-brands fa-facebook"></i>
            </a>
            <a
              href="https://instagram.com/dk_okonkwo?igshid=YTQwZjQ0NmI0OA=="
              target="_blank"
            >
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a
              href="https://www.linkedin.com/in/david-okonkwo-ab3264231?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BAGpSJA5zTki2NM1lj0Ebzw%3D%3D"
              target="_blank"
            >
              <i class="fa-brands fa-linkedin"></i>
            </a>
          </div>
        </div>
        <div class="bottom-boy">
          <div class="copyright">
            <p>2023 David's Workbench, made by David Okonkwo</p>
          </div>
          <div class="policy">
            <ul>
              <li>
                <a href="">Terms of Use</a>
              </li>
              <li>
                <a href="">Privacy Policy</a>
              </li>
              <li>
                <a href="">Cookie Policy</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
